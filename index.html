<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargador YouTube + Grabador</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            color: #1b7bcaaf;
            min-height: 100vh;
            padding: 20px;

            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: center;
            align-items: center;
            align-content: center;
        }

        .container {
            background: #252525;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #1b7bcaaf;
            margin-bottom: 10px;
            text-align: center;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #404040;
        }

        .tab {
            padding: 12px 24px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 12px;
            font-weight: 600;
            color: #a0a0a0;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: #1b7bcaaf;
            border-bottom-color: #666666;
        }

        .tab:hover {
            color: #1b7bcaaf;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #cccccc;
            font-weight: 600;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #404040;
            border-radius: 8px;
            font-size: 12px;
            background: #1a1a1a;
            color: #1b7bcaaf;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #666666;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #404040;
            border-radius: 8px;
            font-size: 12px;
            background: #1a1a1a;
            color: #1b7bcaaf;
            cursor: pointer;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #505050;
            color: white;
        }

        .btn-primary:hover {
            background: #606060;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
        }

        .btn-danger {
            background-color: #313131;
            color: white;
        }

        .btn-danger:hover {
            background-color: #535353;
        }

        .btn-success {
            background-color: #313131;
            color: white;
        }

        .btn-success:hover {
            background-color: #5e5e5e;
        }

        .recording-indicator {
            display: none;
            padding: 15px;
            background: #333333;
            border: 2px solid #666666;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            color: #1b7bcaaf;
            animation: pulse 1.5s infinite;
        }

        .recording-indicator.show {
            display: block;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        .recording-indicator .recording-dot {
            display: inline-block;
            width: 12px;
            height: 12px;

            background-color: #313131;

            border-radius: 50%;
            margin-right: 8px;
            animation: blink 1s infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        .message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            display: none;
            color: #1b7bcaaf;
        }

        .message.success {
            background: #2d5a2d;
            border: 1px solid #3a6b3a;
        }

        .message.error {
            background: #5a2d2d;
            border: 1px solid #6b3a3a;
        }

        .message.show {
            display: block;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #252525;
            color: #1b7bcaaf;
            border: 2px solid #666666;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .back-button:hover {
            background: #404040;
            color: #1b7bcaaf;
        }

        .recorder-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .recorder-item {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #404040;
            color: #1b7bcaaf;
        }

        .recorder-item h3 {
            margin-bottom: 15px;
            color: #1b7bcaaf;
        }

        .recorder-item p {
            color: #a0a0a0;
        }

        option {
            background: #1a1a1a;
            color: #1b7bcaaf;
        }

        /* Estilo para el checkbox */
        input[type="checkbox"] {
            accent-color: #666666;
        }
    </style>
</head>

<body>
    <button class="back-button" onclick="goBack()">← Return to Menu</button>

    <div class="container">
        <h1> multimedia </h1>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('youtube')"> YouT </button>
            <button class="tab" onclick="switchTab('audio')"> Record Audio</button>
            <button class="tab" onclick="switchTab('screen')">Record Screen</button>
        </div>

        <!-- TAB: YouTube -->
        <div class="tab-content active" id="youtube">
            <div class="input-group">
                <label for="videoUrl">YouT  Video URL:</label>
                <input type="text" id="videoUrl" placeholder="https://www.youtube.com/watch?v=...">
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="downloadPlaylist">
                <label for="downloadPlaylist" style="margin: 0; color: #cccccc;">Download the entire playlist (if it is
                    a list)</label>
            </div>

            <div class="input-group">
                <label for="quality">Quality:</label>
                <select id="quality">
                    <option value="best">Best quality available (Video + Audio)</option>
                    <option value="1080p">1080p Full HD (Video + Audio)</option>
                    <option value="720p">720p HD (Video + Audio)</option>
                    <option value="480p">480p SD (Video + Audio)</option>
                    <option value="audio">Audio Only (MP3)</option>
                </select>
            </div>

            <div class="button-group">
                <button class="btn-primary" onclick="downloadVideo()">Download</button>
            </div>

            <div class="message" id="youtubeMessage"></div>
        </div>

    
        <div class="tab-content" id="audio">
            <div class="recording-indicator" id="audioRecordingIndicator">
                <span class="recording-dot"></span>
                <strong Recording system audio...</strong>
            </div>

            <div class="recorder-item">
                <h3> Record System Audio (MP3)</h3>
                <p style="margin-bottom: 15px;">
                    Save system audio (Sound your computer plays).


                </p>
                <div class="button-group">
                    <button class="btn-success" onclick="startAudioRecording()">▶ Start Recording</button>
                    <button class="btn-danger" onclick="stopAudioRecording()">⏹ Stop and Save</button>
                </div>
            </div>

            <div class="message" id="audioMessage"></div>
        </div>
 
        <div class="tab-content" id="screen">
            <div class="recording-indicator" id="screenRecordingIndicator">
                <span class="recording-dot"></span>
                <strong> Recording screen...</strong>
            </div>

            <div class="recorder-item">
                <h3> Record Screen (MP4)</h3>
                <p style="margin-bottom: 15px;">
                    Record everything that happens on your screen in MP4 video.
                </p>
                <div class="button-group">
                    <button class="btn-success" onclick="startScreenRecording()">▶ Start Recording</button>
                    <button class="btn-danger" onclick="stopScreenRecording()">⏹ Stop and Save</button>
                </div>
            </div>

            <div class="message" id="screenMessage"></div>
        </div>
    </div>

    <script>


        function switchTab(tabName) {
         
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

   cionado
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        function showMessage(elementId, text, type) {
            const messageEl = document.getElementById(elementId);
            messageEl.textContent = text;
            messageEl.className = `message ${type} show`;
            setTimeout(() => {
                messageEl.classList.remove('show');
            }, 5000);
        }

 
        async function downloadVideo() {
            const url = document.getElementById('videoUrl').value.trim();
            const quality = document.getElementById('quality').value;
            const downloadPlaylist = document.getElementById('downloadPlaylist').checked;

            if (!url) {
                showMessage('youtubeMessage', 'Por favor ingresa una URL', 'error');
                return;
            }

            showMessage('youtubeMessage', ' Descargando...', 'success');

            try {
                const result = await pywebview.api.download_youtube_video(url, quality, downloadPlaylist);

                if (result.success) {
                    showMessage('youtubeMessage', ` ${result.message}`, 'success');
                } else {
                    showMessage('youtubeMessage', ' Error: ' + result.error, 'error');
                }
            } catch (error) {
                showMessage('youtubeMessage', ' Error al descargar el video', 'error');
                console.error(error);
            }
        }

 
        async function startAudioRecording() {
            try {
                const result = await pywebview.api.start_audio_recording();

                if (result.success) {
                    document.getElementById('audioRecordingIndicator').classList.add('show');
                    showMessage('audioMessage', ' Grabación de audio iniciada', 'success');
                } else {
                    showMessage('audioMessage', ' ' + result.error, 'error');
                }
            } catch (error) {
                showMessage('audioMessage', ' Error al iniciar grabación', 'error');
                console.error(error);
            }
        }

        async function stopAudioRecording() {
            try {
                const result = await pywebview.api.stop_audio_recording();

                document.getElementById('audioRecordingIndicator').classList.remove('show');

                if (result.success) {
                    showMessage('audioMessage', ` ${result.message}`, 'success');
                } else {
                    showMessage('audioMessage', '' + result.error, 'error');
                }
            } catch (error) {
                showMessage('audioMessage', ' Error al detener grabación', 'error');
                console.error(error);
            }
        }

 
        async function startScreenRecording() {
            try {
                const result = await pywebview.api.start_screen_recording();

                if (result.success) {
                    document.getElementById('screenRecordingIndicator').classList.add('show');
                    showMessage('screenMessage', ' Grabación de pantalla iniciada', 'success');
                } else {
                    showMessage('screenMessage', ' ' + result.error, 'error');
                }
            } catch (error) {
                showMessage('screenMessage', ' Error al iniciar grabación', 'error');
                console.error(error);
            }
        }

        async function stopScreenRecording() {
            try {
                const result = await pywebview.api.stop_screen_recording();

                document.getElementById('screenRecordingIndicator').classList.remove('show');

                if (result.success) {
                    showMessage('screenMessage', ' Grabación guardada exitosamente', 'success');
                } else {
                    showMessage('screenMessage', ' ' + result.error, 'error');
                }
            } catch (error) {
                showMessage('screenMessage', ' Error al detener grabación', 'error');
                console.error(error);
            }
        }

        function goBack() {
            pywebview.api.go_back_to_menu();
        }

      
        document.getElementById('videoUrl').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                downloadVideo();
            }
        });
    </script>
</body>

</html>
