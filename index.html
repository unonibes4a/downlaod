<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giovanni Tools</title>
    <style>
        /* (Tu CSS sin cambios) */
        * {
            margin: 4px 4px 4px 4px;
            padding: 2px 2px 2px 2px;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #181818;
            color: #187acaab;
            min-height: 100vh;
            padding: 20px;

            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: center;
            align-items: center;
            align-content: center;
        }

        .container {
            background: #1d1d1d;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #187acaab;
            margin-bottom: 10px;
            text-align: center;
            font-size: 13px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #515151;
        }

        .tab {
            padding: 12px 24px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 13px;
            font-weight: 600;
            color: #187acaab;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: #187acaab;
            border-bottom-color: #187acaab;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ddd;
            font-weight: 600;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            background-color: #313131;
            color: #187acaab;
            border: 2px solid #515151;
            border-radius: 8px;
            font-size: 13px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #187acaab;
        }

        select {
            width: 100%;
            padding: 12px;
            background-color: #313131;
            color: #187acaab;
            border: 2px solid #515151;
            border-radius: 8px;
            font-size: 13px;
            cursor: pointer;
        }

        select option {
            background-color: #313131;
            color: #187acaab;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #313131;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #313131;
            color: #187acaab;
            border: 2px solid #515151;
        }

        .btn-primary:hover {
            background: #515151;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
        }

        .btn-danger {
            background: #2c2c2c;
            color: #187acaab;
        }

        .btn-success {
            background: #2e2e2e;
            color: #187acaab;
        }

        button:hover {
            background-color: #181818;
        }

        .recording-indicator {
            display: none;
            padding: 15px;
            background: #414141;
            border: 2px solid #187acaab;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            animation: pulse 1.5s infinite;
        }

        .recording-indicator.show {
            display: block;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .recording-indicator .recording-dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #353535;
            border-radius: 50%;
            margin-right: 8px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .message.success {
            background: #333333;
            color: #187acaab;
        }

        .message.error {
            background: #313131;
            color: #187acaab;
        }

        .message.show {
            display: block;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #414141;
            color: #187acaab;
            border: 2px solid #187acaab;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .back-button:hover {
            background: #187acaab;
            color: #414141;
        }

        .recorder-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .recorder-item {
            background: #313131;
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #515151;
        }

        .recorder-item h3 {
            margin-bottom: 15px;
            color: #187acaab;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #313131;
        }

        ::-webkit-scrollbar-thumb {
            background: #515151;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #616161;
        }

        h2 {
            color: #187acaab;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <button class="back-button" onclick="goBack()">Return to Menu</button>

    <div class="container">
        <h2>Giovanni Multimedia Suite</h2>
        <br>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('youtube')">YouTube</button>
            <button class="tab" onclick="switchTab('audio')">Audio Recorder</button>
            <button class="tab" onclick="switchTab('screen')">Screen Recorder</button>
        </div>

        <div class="tab-content active" id="youtube">
            <div class="input-group">
                <label for="videoUrl">YouTube Video URL:</label>
                <input type="text" id="videoUrl" placeholder="https://www.youtube.com/watch?v=...">
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="downloadPlaylist">
                <label for="downloadPlaylist" style="margin: 0;">Download entire playlist</label>
            </div>

            <div class="input-group">
                <label for="quality">Quality:</label>
                <select id="quality">
                    <option value="best">Best available (MP4)</option>
                    <option value="1080p">1080p Full HD (MP4)</option>
                    <option value="720p">720p HD (MP4)</option>
                    <option value="480p">480p SD (MP4)</option>
                    <option value="audio">Audio Only (MP3)</option>
                </select>
            </div>

            <div class="button-group">
                <button class="btn-primary" onclick="downloadVideo()">Download MP4</button>
            </div>

            <div class="message" id="youtubeMessage"></div>
        </div>

        <div class="tab-content" id="audio">
            <div class="recording-indicator" id="audioRecordingIndicator">
                <span class="recording-dot"></span>
                <strong>Recording system audio...</strong>
            </div>

            <div class="recorder-item">
                <h3>System Audio Recorder (MP3)</h3>
                <p style="color: #666; margin-bottom: 15px;">
                    Record system audio and save as MP3.
                </p>
                <div class="button-group">
                    <button class="btn-success" onclick="startAudioRecording()">Start</button>
                    <button class="btn-primary" onclick="pauseAudioRecording()" id="pauseAudioBtn">Pause</button>
                    <button class="btn-danger" onclick="stopAudioRecording()">Stop</button>
                </div>
            </div>

            <div class="message" id="audioMessage"></div>
        </div>

        <div class="tab-content" id="screen">
            <div class="recording-indicator" id="screenRecordingIndicator">
                <span class="recording-dot"></span>
                <strong>Recording screen...</strong>
            </div>

            <div class="recorder-item">
                <h3>Screen Recorder (MP4)</h3>
                <p style="color: #666; margin-bottom: 15px;">
                    Record screen and system audio to MP4.
                </p>
                <div class="button-group">
                    <button class="btn-success" onclick="startScreenRecording()">Start</button>
                    <button class="btn-primary" onclick="pauseScreenRecording()" id="pauseScreenBtn">Pause</button>
                    <button class="btn-danger" onclick="stopScreenRecording()">Stop</button>
                </div>
            </div>

            <div class="message" id="screenMessage"></div>
        </div>
    </div>

    <!-- 1. Incluye la biblioteca qwebchannel.js -->
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>

    <script>
        // 2. Inicializa el canal y crea el objeto pybridge
        window.onload = function() {
            new QWebChannel(qt.webChannelTransport, function(channel) {
                // Exponemos el objeto 'pybridge' a nivel global para que el resto del script pueda usarlo
                window.pybridge = channel.objects.pybridge;
                console.log("pybridge inicializado correctamente.");
            });
        };

        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        function showMessage(elementId, text, type) {
            const messageEl = document.getElementById(elementId);
            messageEl.textContent = text;
            messageEl.className = `message ${type} show`;
            setTimeout(() => {
                messageEl.classList.remove('show');
            }, 5000);
        }

        async function downloadVideo() {
            const url = document.getElementById('videoUrl').value.trim();
            const quality = document.getElementById('quality').value;
            const downloadPlaylist = document.getElementById('downloadPlaylist').checked;

            if (!url) {
                showMessage('youtubeMessage', 'Please enter a URL', 'error');
                return;
            }

            showMessage('youtubeMessage', 'Downloading...', 'success');

            try {
                const request = {
                    function: 'download_youtube_video',
                    args: [url, quality, downloadPlaylist],
                    kwargs: {}
                };
                const resultString = await pybridge.py_call(JSON.stringify(request));
                const result = JSON.parse(resultString);

                if (result.success) {
                    showMessage('youtubeMessage', `${result.message}`, 'success');
                } else {
                    showMessage('youtubeMessage', 'Error: ' + result.error, 'error');
                }
            } catch (error) {
                showMessage('youtubeMessage', 'Error downloading video', 'error');
                console.error(error);
            }
        }

        async function startAudioRecording() {
            try {
                const request = {
                    function: 'start_audio_recording',
                    args: [],
                    kwargs: {}
                };
                const resultString = await pybridge.py_call(JSON.stringify(request));
                const result = JSON.parse(resultString);

                if (result.success) {
                    document.getElementById('audioRecordingIndicator').classList.add('show');
                    document.getElementById('pauseAudioBtn').textContent = 'Pause';
                    showMessage('audioMessage', 'Audio recording started', 'success');
                } else {
                    showMessage('audioMessage', result.error, 'error');
                }
            } catch (error) {
                showMessage('audioMessage', 'Error starting recording', 'error');
                console.error(error);
            }
        }

        async function pauseAudioRecording() {
            try {
                const request = {
                    function: 'pause_audio_recording',
                    args: [],
                    kwargs: {}
                };
                const resultString = await pybridge.py_call(JSON.stringify(request));
                const result = JSON.parse(resultString);

                if (result.success) {
                    if (result.paused) {
                        document.getElementById('pauseAudioBtn').textContent = 'Resume';
                        showMessage('audioMessage', 'Recording paused', 'success');
                    } else {
                        document.getElementById('pauseAudioBtn').textContent = 'Pause';
                        showMessage('audioMessage', 'Recording resumed', 'success');
                    }
                } else {
                    showMessage('audioMessage', result.error, 'error');
                }
            } catch (error) {
                showMessage('audioMessage', 'Error pausing recording', 'error');
                console.error(error);
            }
        }

        async function stopAudioRecording() {
            try {
                const request = {
                    function: 'stop_audio_recording',
                    args: [],
                    kwargs: {}
                };
                const resultString = await pybridge.py_call(JSON.stringify(request));
                const result = JSON.parse(resultString);

                document.getElementById('audioRecordingIndicator').classList.remove('show');
                document.getElementById('pauseAudioBtn').textContent = 'Pause';

                if (result.success) {
                    showMessage('audioMessage', `${result.message}`, 'success');
                } else {
                    showMessage('audioMessage', result.error, 'error');
                }
            } catch (error) {
                showMessage('audioMessage', 'Error stopping recording', 'error');
                console.error(error);
            }
        }

        async function startScreenRecording() {
            try {
                const request = {
                    function: 'start_screen_recording',
                    args: [],
                    kwargs: {}
                };
                const resultString = await pybridge.py_call(JSON.stringify(request));
                const result = JSON.parse(resultString);

                if (result.success) {
                    document.getElementById('screenRecordingIndicator').classList.add('show');
                    document.getElementById('pauseScreenBtn').textContent = 'Pause';
                    showMessage('screenMessage', 'Screen recording started', 'success');
                } else {
                    showMessage('screenMessage', result.error, 'error');
                }
            } catch (error) {
                showMessage('screenMessage', 'Error starting recording', 'error');
                console.error(error);
            }
        }

        async function pauseScreenRecording() {
            try {
                const request = {
                    function: 'pause_screen_recording',
                    args: [],
                    kwargs: {}
                };
                const resultString = await pybridge.py_call(JSON.stringify(request));
                const result = JSON.parse(resultString);

                if (result.success) {
                    if (result.paused) {
                        document.getElementById('pauseScreenBtn').textContent = 'Resume';
                        showMessage('screenMessage', 'Recording paused', 'success');
                    } else {
                        document.getElementById('pauseScreenBtn').textContent = 'Pause';
                        showMessage('screenMessage', 'Recording resumed', 'success');
                    }
                } else {
                    showMessage('screenMessage', result.error, 'error');
                }
            } catch (error) {
                showMessage('screenMessage', 'Error pausing recording', 'error');
                console.error(error);
            }
        }

        async function stopScreenRecording() {
            try {
                const request = {
                    function: 'stop_screen_recording',
                    args: [],
                    kwargs: {}
                };
                const resultString = await pybridge.py_call(JSON.stringify(request));
                const result = JSON.parse(resultString);

                document.getElementById('screenRecordingIndicator').classList.remove('show');
                document.getElementById('pauseScreenBtn').textContent = 'Pause';

                if (result.success) {
                    showMessage('screenMessage', 'Recording saved successfully', 'success');
                } else {
                    showMessage('screenMessage', result.error, 'error');
                }
            } catch (error) {
                showMessage('screenMessage', 'Error stopping recording', 'error');
                console.error(error);
            }
        }

        function goBack() {
            const request = {
                function: 'go_back_to_menu',
                args: [],
                kwargs: {}
            };
            pybridge.py_call(JSON.stringify(request));
        }

        document.getElementById('videoUrl').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                downloadVideo();
            }
        });
    </script>
</body>

</html>
