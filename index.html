<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaStudio Pro | Descarga y Grabaci√≥n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #313131 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* MENU LATERAL FLOTANTE */
        .floating-menu {
            position: fixed;
            left: 30px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 1000;
        }

        .menu-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4a9eff, #2b6cff);
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(74, 158, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .menu-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .menu-btn:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 15px 35px rgba(74, 158, 255, 0.4);
        }

        .menu-btn:hover::before {
            opacity: 1;
        }

        .menu-btn:hover .tooltip {
            opacity: 1;
            transform: translateX(0);
        }

        .menu-btn.active {
            background: linear-gradient(45deg, #ff4757, #ff3838);
            box-shadow: 0 8px 25px rgba(255, 71, 87, 0.3);
        }

        .tooltip {
            position: absolute;
            left: 70px;
            background: rgba(0, 0, 0, 0.8);
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 0.9em;
            white-space: nowrap;
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .tooltip::before {
            content: '';
            position: absolute;
            left: -6px;
            top: 50%;
            transform: translateY(-50%);
            border-width: 6px 6px 6px 0;
            border-style: solid;
            border-color: transparent rgba(0, 0, 0, 0.8) transparent transparent;
        }

        /* CONTENIDO PRINCIPAL */
        .main-content {
            margin-left: 120px;
            padding: 40px;
            max-width: 1000px;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 3em;
            font-weight: 800;
            background: linear-gradient(45deg, #4a9eff, #2b6cff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }

        .subtitle {
            color: #a0a0ff;
            font-size: 1.1em;
            opacity: 0.9;
            font-weight: 300;
            letter-spacing: 1px;
        }

        /* TABS MODERNOS */
        .tabs-container {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            padding: 10px;
            margin-bottom: 40px;
            display: flex;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .tabs-container::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            width: calc(33.33% - 10px);
            height: calc(100% - 20px);
            background: rgba(74, 158, 255, 0.15);
            border-radius: 16px;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
        }

        .tab {
            flex: 1;
            padding: 18px 24px;
            background: transparent;
            border: none;
            border-radius: 16px;
            color: #cccccc;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            z-index: 2;
        }

        .tab.active {
            color: #4a9eff;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* INPUTS MODERNOS */
        .input-group {
            margin-bottom: 30px;
        }

        .input-label {
            display: block;
            color: #a0a0ff;
            font-size: 0.95em;
            font-weight: 500;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        .input-field {
            width: 100%;
            padding: 20px 25px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Inter', sans-serif;
        }

        .input-field:hover {
            border-color: rgba(74, 158, 255, 0.3);
            background: rgba(255, 255, 255, 0.07);
        }

        .input-field:focus {
            outline: none;
            border-color: #4a9eff;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(74, 158, 255, 0.15);
            transform: translateY(-2px);
        }

        /* PLACEHOLDER ANIMADO */
        .input-field::placeholder {
            color: #666699;
            transition: all 0.3s ease;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .input-field:focus::placeholder {
            transform: translateY(-20px);
            opacity: 0;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #4a9eff;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        .input-field:focus + .input-icon {
            transform: translateY(-50%) scale(1.2);
            color: #2b6cff;
        }

        /* SELECT PERSONALIZADO */
        .select-wrapper {
            position: relative;
        }

        .select-wrapper::after {
            content: '‚åÑ';
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            color: #4a9eff;
            font-size: 1.5em;
            pointer-events: none;
            transition: transform 0.3s;
        }

        select.input-field {
            appearance: none;
            cursor: pointer;
            padding-right: 60px;
            background-image: none;
        }

        select.input-field:focus {
            transform: translateY(-2px);
        }

        /* CHECKBOX MODERNO */
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 30px 0;
            padding: 20px;
            background: rgba(74, 158, 255, 0.08);
            border-radius: 16px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .checkbox-group:hover {
            background: rgba(74, 158, 255, 0.12);
            border-color: rgba(74, 158, 255, 0.2);
        }

        .checkbox-wrapper {
            position: relative;
            width: 24px;
            height: 24px;
        }

        .checkbox-wrapper input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            width: 24px;
            height: 24px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            border: 2px solid #4a9eff;
            transition: all 0.3s ease;
        }

        .checkbox-wrapper input:checked ~ .checkmark {
            background: #4a9eff;
            border-color: #4a9eff;
        }

        .checkmark::after {
            content: '';
            position: absolute;
            display: none;
            left: 7px;
            top: 3px;
            width: 6px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .checkbox-wrapper input:checked ~ .checkmark::after {
            display: block;
        }

        /* BOTONES */
        .button-group {
            display: flex;
            gap: 20px;
            margin-top: 40px;
        }

        .btn {
            flex: 1;
            padding: 22px 30px;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.6s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(45deg, #4a9eff, #2b6cff);
            color: white;
            box-shadow: 0 10px 30px rgba(74, 158, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 40px rgba(74, 158, 255, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.08);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff4757, #ff3838);
            color: white;
            box-shadow: 0 10px 30px rgba(255, 71, 87, 0.3);
        }

        .btn-danger:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 40px rgba(255, 71, 87, 0.4);
        }

        /* INDICADOR DE GRABACI√ìN */
        .recording-indicator {
            display: none;
            padding: 25px;
            background: rgba(255, 71, 87, 0.1);
            border: 2px solid rgba(255, 71, 87, 0.3);
            border-radius: 20px;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .recording-indicator.show {
            display: flex;
        }

        .recording-dot {
            width: 14px;
            height: 14px;
            background: #ff4757;
            border-radius: 50%;
            animation: blink 1s infinite;
            box-shadow: 0 0 20px #ff4757;
        }

        /* MENSAJES */
        .message {
            margin-top: 25px;
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            display: none;
            animation: slideIn 0.4s ease;
            backdrop-filter: blur(10px);
        }

        .message.success {
            background: rgba(46, 204, 113, 0.15);
            border: 2px solid rgba(46, 204, 113, 0.3);
            color: #2ecc71;
        }

        .message.error {
            background: rgba(255, 71, 87, 0.15);
            border: 2px solid rgba(255, 71, 87, 0.3);
            color: #ff4757;
        }

        .message.show {
            display: block;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .floating-menu {
                left: 15px;
            }
            
            .menu-btn {
                width: 50px;
                height: 50px;
                font-size: 1.2em;
            }
            
            .main-content {
                margin-left: 80px;
                padding: 20px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .tabs-container {
                flex-direction: column;
            }
            
            .tabs-container::before {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- MEN√ö LATERAL FLOTANTE -->
    <div class="floating-menu">
        <button class="menu-btn active" onclick="switchTab('youtube')" data-tooltip="Descargar YouTube">
            üìπ
            <span class="tooltip">Descargar YouTube</span>
        </button>
        <button class="menu-btn" onclick="switchTab('audio')" data-tooltip="Grabar Audio">
            üé§
            <span class="tooltip">Grabar Audio</span>
        </button>
        <button class="menu-btn" onclick="switchTab('screen')" data-tooltip="Grabar Pantalla">
            üñ•Ô∏è
            <span class="tooltip">Grabar Pantalla</span>
        </button>
        <button class="menu-btn" onclick="showSettings()" data-tooltip="Configuraci√≥n">
            ‚öôÔ∏è
            <span class="tooltip">Configuraci√≥n</span>
        </button>
        <button class="menu-btn" onclick="goBack()" data-tooltip="Volver al Men√∫">
            ‚Üê
            <span class="tooltip">Volver al Men√∫</span>
        </button>
    </div>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="main-content">
        <div class="glass-container">
            <div class="header">
                <div class="logo">MediaStudio Pro</div>
                <div class="subtitle">Descarga y grabaci√≥n profesional en un solo lugar</div>
            </div>

            <!-- TABS -->
            <div class="tabs-container">
                <button class="tab active" onclick="switchTab('youtube')">
                    üìπ YouTube Downloader
                </button>
                <button class="tab" onclick="switchTab('audio')">
                    üé§ Audio Recorder
                </button>
                <button class="tab" onclick="switchTab('screen')">
                    üñ•Ô∏è Screen Recorder
                </button>
            </div>

            <!-- TAB: YouTube -->
            <div class="tab-content active" id="youtube">
                <div class="input-group">
                    <label class="input-label">URL del video de YouTube</label>
                    <div class="input-wrapper">
                        <input type="text" 
                               class="input-field" 
                               id="videoUrl" 
                               placeholder="Pega aqu√≠ el enlace del video...">
                        <span class="input-icon">üîó</span>
                    </div>
                </div>

                <div class="checkbox-group">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="downloadPlaylist">
                        <span class="checkmark"></span>
                    </div>
                    <label for="downloadPlaylist">Descargar toda la playlist (si es una lista)</label>
                </div>

                <div class="input-group">
                    <label class="input-label">Calidad de descarga</label>
                    <div class="select-wrapper">
                        <select class="input-field" id="quality">
                            <option value="best">üé¨ Mejor calidad disponible (Video + Audio)</option>
                            <option value="1080p">üì∫ 1080p Full HD (Video + Audio)</option>
                            <option value="720p">üìπ 720p HD (Video + Audio)</option>
                            <option value="480p">üì± 480p SD (Video + Audio)</option>
                            <option value="audio">üéµ Solo Audio (MP3 de alta calidad)</option>
                        </select>
                    </div>
                </div>

                <div class="button-group">
                    <button class="btn btn-primary" onclick="downloadVideo()">
                        ‚¨áÔ∏è Descargar Video
                    </button>
                    <button class="btn btn-secondary" onclick="clearForm()">
                        üóëÔ∏è Limpiar
                    </button>
                </div>

                <div class="message" id="youtubeMessage"></div>
            </div>

            <!-- TAB: Audio -->
            <div class="tab-content" id="audio">
                <div class="recording-indicator" id="audioRecordingIndicator">
                    <div class="recording-dot"></div>
                    <strong>üé§ Grabando audio del sistema...</strong>
                </div>

                <div class="input-group">
                    <label class="input-label">Nombre del archivo de audio</label>
                    <input type="text" 
                           class="input-field" 
                           id="audioFileName" 
                           placeholder="mi_grabacion_audio">
                </div>

                <div class="input-group">
                    <label class="input-label">Formato de audio</label>
                    <div class="select-wrapper">
                        <select class="input-field" id="audioFormat">
                            <option value="mp3">üéµ MP3 (Calidad Alta)</option>
                            <option value="wav">üé∂ WAV (Sin P√©rdida)</option>
                            <option value="ogg">üéß OGG (Compresi√≥n Eficiente)</option>
                        </select>
                    </div>
                </div>

                <div class="button-group">
                    <button class="btn btn-primary" onclick="startAudioRecording()">
                        üé§ Iniciar Grabaci√≥n
                    </button>
                    <button class="btn btn-danger" onclick="stopAudioRecording()">
                        ‚èπÔ∏è Detener Grabaci√≥n
                    </button>
                </div>

                <div class="message" id="audioMessage"></div>
            </div>

            <!-- TAB: Pantalla -->
            <div class="tab-content" id="screen">
                <div class="recording-indicator" id="screenRecordingIndicator">
                    <div class="recording-dot"></div>
                    <strong>üé¨ Grabando pantalla...</strong>
                </div>

                <div class="input-group">
                    <label class="input-label">Seleccionar fuente de grabaci√≥n</label>
                    <div class="select-wrapper">
                        <select class="input-field" id="screenSource">
                            <option value="fullscreen">üñ•Ô∏è Pantalla completa</option>
                            <option value="window">üìÅ Ventana espec√≠fica</option>
                            <option value="tab">üåê Pesta√±a del navegador</option>
                        </select>
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label">Calidad de grabaci√≥n</label>
                    <div class="select-wrapper">
                        <select class="input-field" id="screenQuality">
                            <option value="high">üé¨ Alta calidad (1080p 60fps)</option>
                            <option value="medium">üìπ Media calidad (720p 30fps)</option>
                            <option value="low">üì± Baja calidad (480p 30fps)</option>
                        </select>
                    </div>
                </div>

                <div class="checkbox-group">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="recordAudio" checked>
                        <span class="checkmark"></span>
                    </div>
                    <label for="recordAudio">Incluir audio del sistema en la grabaci√≥n</label>
                </div>

                <div class="button-group">
                    <button class="btn btn-primary" onclick="startScreenRecording()">
                        üé¨ Iniciar Grabaci√≥n
                    </button>
                    <button class="btn btn-danger" onclick="stopScreenRecording()">
                        ‚èπÔ∏è Detener y Guardar
                    </button>
                </div>

                <div class="message" id="screenMessage"></div>
            </div>
        </div>
    </div>

    <script>
        // Animaci√≥n de tabs
        const tabsContainer = document.querySelector('.tabs-container');
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');
        const menuButtons = document.querySelectorAll('.menu-btn');

        function switchTab(tabName) {
            // Actualizar tabs
            tabContents.forEach(content => content.classList.remove('active'));
            tabs.forEach(tab => tab.classList.remove('active'));
            menuButtons.forEach(btn => btn.classList.remove('active'));
            
            // Activar tab seleccionado
            document.getElementById(tabName).classList.add('active');
            event.target.closest('.tab, .menu-btn').classList.add('active');
            
            // Mover el fondo del selector
            const activeTab = document.querySelector('.tab.active');
            if (activeTab) {
                const index = Array.from(tabs).indexOf(activeTab);
                const leftPosition = (index * (100 / 3)) + 5;
                tabsContainer.style.setProperty('--tab-position', `${leftPosition}%`);
            }
        }

        // Placeholder animation
        const inputs = document.querySelectorAll('.input-field');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.parentElement.classList.remove('focused');
                }
            });
        });

        // Botones del men√∫ flotante
        menuButtons.forEach(btn => {
            btn.addEventListener('mouseenter', function() {
                const tooltip = this.querySelector('.tooltip');
                tooltip.style.opacity = '1';
                tooltip.style.transform = 'translateX(0)';
            });
            
            btn.addEventListener('mouseleave', function() {
                const tooltip = this.querySelector('.tooltip');
                tooltip.style.opacity = '0';
                tooltip.style.transform = 'translateX(-10px)';
            });
        });

        // Funciones de la aplicaci√≥n
        function downloadVideo() {
            const url = document.getElementById('videoUrl').value.trim();
            if (!url) {
                showMessage('youtubeMessage', 'Por favor, ingresa una URL v√°lida', 'error');
                return;
            }
            showMessage('youtubeMessage', '‚è≥ Descargando video...', 'success');
            // Aqu√≠ ir√≠a la l√≥gica real de descarga
        }

        function startAudioRecording() {
            document.getElementById('audioRecordingIndicator').classList.add('show');
            showMessage('audioMessage', 'üé§ Grabaci√≥n de audio iniciada', 'success');
        }

        function stopAudioRecording() {
            document.getElementById('audioRecordingIndicator').classList.remove('show');
            showMessage('audioMessage', '‚úÖ Grabaci√≥n guardada exitosamente', 'success');
        }

        function startScreenRecording() {
            document.getElementById('screenRecordingIndicator').classList.add('show');
            showMessage('screenMessage', 'üé¨ Grabaci√≥n de pantalla iniciada', 'success');
        }

        function stopScreenRecording() {
            document.getElementById('screenRecordingIndicator').classList.remove('show');
            showMessage('screenMessage', '‚úÖ Video guardado exitosamente', 'success');
        }

        function clearForm() {
            document.getElementById('videoUrl').value = '';
            showMessage('youtubeMessage', 'Formulario limpiado', 'success');
        }

        function showSettings() {
            showMessage('youtubeMessage', '‚öôÔ∏è Configuraci√≥n abierta', 'success');
        }

        function goBack() {
            showMessage('youtubeMessage', 'Volviendo al men√∫ principal...', 'success');
        }

        function showMessage(elementId, text, type) {
            const messageEl = document.getElementById(elementId);
            messageEl.textContent = text;
            messageEl.className = `message ${type} show`;
            setTimeout(() => {
                messageEl.classList.remove('show');
            }, 5000);
        }

        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            tabsContainer.style.setProperty('--tab-position', '5%');
        });
    </script>
</body>
</html>
