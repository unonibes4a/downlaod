<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargador YouTube + Grabador</title>
    <style>
        * {
            margin: 4px 4px 4px 4px;
            padding: 2px 2px 2px 2px;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #181818;
            color: #187acaab;
            min-height: 100vh;
            padding: 20px;

            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: center;
            align-items: center;
            align-content: center;
        }

        .container {
            background: #1d1d1d;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #187acaab;
            margin-bottom: 10px;
            text-align: center;
            font-size: 13px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #515151;
        }

        .tab {
            padding: 12px 24px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 13px;
            font-weight: 600;
            color: #187acaab;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: #187acaab;
            border-bottom-color: #187acaab;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ddd;
            font-weight: 600;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            background-color: #313131;
            color: #187acaab;
            border: 2px solid #515151;
            border-radius: 8px;
            font-size: 13px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #187acaab;
        }

        select {
            width: 100%;
            padding: 12px;
            background-color: #313131;
            color: #187acaab;
            border: 2px solid #515151;
            border-radius: 8px;
            font-size: 13px;
            cursor: pointer;
        }

        select option {
            background-color: #313131;
            color: #187acaab;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #313131;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #313131;
            color: #187acaab;
            border: 2px solid #515151;
        }

        .btn-primary:hover {
            background: #515151;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
        }

        .btn-danger {
            background: #2c2c2c;
            color: #187acaab;
        }

        .btn-success {
            background: #2e2e2e;
            color: #187acaab;
        }

        button:hover {
            background-color: #181818;
        }

        .recording-indicator {
            display: none;
            padding: 15px;
            background: #414141;
            border: 2px solid #187acaab;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            animation: pulse 1.5s infinite;
        }

        .recording-indicator.show {
            display: block;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .recording-indicator .recording-dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #353535;
            border-radius: 50%;
            margin-right: 8px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .message.success {
            background: #333333;
            color: #187acaab;
        }

        .message.error {
            background: #313131;
            color: #187acaab;
        }

        .message.show {
            display: block;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #414141;
            color: #187acaab;
            border: 2px solid #187acaab;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .back-button:hover {
            background: #187acaab;
            color: #414141;
        }

        .recorder-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .recorder-item {
            background: #313131;
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #515151;
        }

        .recorder-item h3 {
            margin-bottom: 15px;
            color: #187acaab;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #313131;
        }

        ::-webkit-scrollbar-thumb {
            background: #515151;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #616161;
        }

        h2 {
            color: #187acaab;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <button class="back-button" onclick="goBack()">← Return to Menu</button>

    <div class="container">
        <h2>This page is free of fascism; nobody is spying on you or controlling your data.</h2>
        <br>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('youtube')">YouT</button>
            <button class="tab" onclick="switchTab('audio')">Record Audio</button>
            <button class="tab" onclick="switchTab('screen')">Record Screen</button>
        </div>

        <!-- TAB: YouTube -->
        <div class="tab-content active" id="youtube">
            <div class="input-group">
                <label for="videoUrl">YouTube Video URL:</label>
                <input type="text" id="videoUrl" placeholder="https://www.youtube.com/watch?v=...">
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="downloadPlaylist">
                <label for="downloadPlaylist" style="margin: 0;">Download the entire playlist (if it is a list)</label>
            </div>

            <div class="input-group">
                <label for="quality">Quality:</label>
                <select id="quality">
                    <option value="best">Best quality available (Video + Audio)</option>
                    <option value="1080p">1080p Full HD (Video + Audio)</option>
                    <option value="720p">720p HD (Video + Audio)</option>
                    <option value="480p">480p SD (Video + Audio)</option>
                    <option value="audio">Audio Only (MP3)</option>
                </select>
            </div>

            <div class="button-group">
                <button class="btn-primary" onclick="downloadVideo()">Download</button>
            </div>

            <div class="message" id="youtubeMessage"></div>
        </div>

        <!-- TAB: Record Audio -->
        <div class="tab-content" id="audio">
            <div class="recording-indicator" id="audioRecordingIndicator">
                <span class="recording-dot"></span>
                <strong>Recording system audio...</strong>
            </div>

            <div class="recorder-item">
                <h3></h3>
                <p style="color: #666; margin-bottom: 15px;">
                    save audio system
                </p>
                <div class="button-group">
                    <button class="btn-success" onclick="startAudioRecording()">▶️ init save</button>
                    <button class="btn-primary" onclick="pauseAudioRecording()" id="pauseAudioBtn">⏸️ Pause</button>
                    <button class="btn-danger" onclick="stopAudioRecording()">⏹️ stop save</button>
                </div>
            </div>

            <div class="message" id="audioMessage"></div>
        </div>

        <!-- TAB: Record Screen -->
        <div class="tab-content" id="screen">
            <div class="recording-indicator" id="screenRecordingIndicator">
                <span class="recording-dot"></span>
                <strong>Recording screen...</strong>
            </div>

            <div class="recorder-item">
                <h3>Record Screen (MP4)</h3>
                <p style="color: #666; margin-bottom: 15px;">
                    Record everything that happens on your screen in MP4 video.
                </p>
                <div class="button-group">
                    <button class="btn-success" onclick="startScreenRecording()">▶️ Start Recording</button>
                    <button class="btn-primary" onclick="pauseScreenRecording()" id="pauseScreenBtn">⏸️ Pause</button>
                    <button class="btn-danger" onclick="stopScreenRecording()">⏹️ Stop and Save</button>
                </div>
            </div>

            <div class="message" id="screenMessage"></div>
        </div>
    </div>

    <script>
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        function showMessage(elementId, text, type) {
            const messageEl = document.getElementById(elementId);
            messageEl.textContent = text;
            messageEl.className = `message ${type} show`;
            setTimeout(() => {
                messageEl.classList.remove('show');
            }, 5000);
        }

        // === YOUTUBE ===
        async function downloadVideo() {
            const url = document.getElementById('videoUrl').value.trim();
            const quality = document.getElementById('quality').value;
            const downloadPlaylist = document.getElementById('downloadPlaylist').checked;

            if (!url) {
                showMessage('youtubeMessage', 'Por favor ingresa una URL', 'error');
                return;
            }

            showMessage('youtubeMessage', '⏳ Descargando...', 'success');

            try {
                const result = await pywebview.api.download_youtube_video(url, quality, downloadPlaylist);

                if (result.success) {
                    showMessage('youtubeMessage', `${result.message}`, 'success');
                } else {
                    showMessage('youtubeMessage', 'Error: ' + result.error, 'error');
                }
            } catch (error) {
                showMessage('youtubeMessage', 'Error al descargar el video', 'error');
                console.error(error);
            }
        }

        // === AUDIO RECORDING ===
        async function startAudioRecording() {
            try {
                const result = await pywebview.api.start_audio_recording();

                if (result.success) {
                    document.getElementById('audioRecordingIndicator').classList.add('show');
                    document.getElementById('pauseAudioBtn').textContent = '⏸️ Pause';
                    showMessage('audioMessage', 'Grabación de audio iniciada', 'success');
                } else {
                    showMessage('audioMessage', result.error, 'error');
                }
            } catch (error) {
                showMessage('audioMessage', 'Error al iniciar grabación', 'error');
                console.error(error);
            }
        }

        async function pauseAudioRecording() {
            try {
                const result = await pywebview.api.pause_audio_recording();

                if (result.success) {
                    if (result.paused) {
                        document.getElementById('pauseAudioBtn').textContent = '▶️ Resume';
                        showMessage('audioMessage', '⏸️ Grabación pausada', 'success');
                    } else {
                        document.getElementById('pauseAudioBtn').textContent = '⏸️ Pause';
                        showMessage('audioMessage', '▶️ Grabación reanudada', 'success');
                    }
                } else {
                    showMessage('audioMessage', result.error, 'error');
                }
            } catch (error) {
                showMessage('audioMessage', 'Error al pausar grabación', 'error');
                console.error(error);
            }
        }

        async function stopAudioRecording() {
            try {
                const result = await pywebview.api.stop_audio_recording();

                document.getElementById('audioRecordingIndicator').classList.remove('show');
                document.getElementById('pauseAudioBtn').textContent = '⏸️ Pause';

                if (result.success) {
                    showMessage('audioMessage', `${result.message}`, 'success');
                } else {
                    showMessage('audioMessage', result.error, 'error');
                }
            } catch (error) {
                showMessage('audioMessage', 'Error al detener grabación', 'error');
                console.error(error);
            }
        }

        // === SCREEN RECORDING ===
        async function startScreenRecording() {
            try {
                const result = await pywebview.api.start_screen_recording();

                if (result.success) {
                    document.getElementById('screenRecordingIndicator').classList.add('show');
                    document.getElementById('pauseScreenBtn').textContent = '⏸️ Pause';
                    showMessage('screenMessage', 'Grabación de pantalla iniciada', 'success');
                } else {
                    showMessage('screenMessage', result.error, 'error');
                }
            } catch (error) {
                showMessage('screenMessage', 'Error al iniciar grabación', 'error');
                console.error(error);
            }
        }

        async function pauseScreenRecording() {
            try {
                const result = await pywebview.api.pause_screen_recording();

                if (result.success) {
                    if (result.paused) {
                        document.getElementById('pauseScreenBtn').textContent = '▶️ Resume';
                        showMessage('screenMessage', '⏸️ Grabación pausada', 'success');
                    } else {
                        document.getElementById('pauseScreenBtn').textContent = '⏸️ Pause';
                        showMessage('screenMessage', '▶️ Grabación reanudada', 'success');
                    }
                } else {
                    showMessage('screenMessage', result.error, 'error');
                }
            } catch (error) {
                showMessage('screenMessage', 'Error al pausar grabación', 'error');
                console.error(error);
            }
        }

        async function stopScreenRecording() {
            try {
                const result = await pywebview.api.stop_screen_recording();

                document.getElementById('screenRecordingIndicator').classList.remove('show');
                document.getElementById('pauseScreenBtn').textContent = '⏸️ Pause';

                if (result.success) {
                    showMessage('screenMessage', 'Grabación guardada exitosamente', 'success');
                } else {
                    showMessage('screenMessage', result.error, 'error');
                }
            } catch (error) {
                showMessage('screenMessage', 'Error al detener grabación', 'error');
                console.error(error);
            }
        }

        function goBack() {
            pywebview.api.go_back_to_menu();
        }

        // Enter para descargar
        document.getElementById('videoUrl').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                downloadVideo();
            }
        });
    </script>
</body>

</html>
